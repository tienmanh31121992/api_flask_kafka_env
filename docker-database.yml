version: '3.9'
services:
  mysql:
    image: mysql
    container_name: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: 1
    networks:
      - my-network
    volumes:
      - ./data/mysql/data:/var/lib/mysql
  adminer:
    image: adminer
    container_name: adminer
    restart: always
    ports:
      - 8080:8080
    networks:
      - my-network
    depends_on:
      - mysql
  redis:
    image: redis
    container_name: redis
    restart: always
    ports:
      - 6379:6379
    networks:
      - my-network
    volumes:
      - ./data/redis/data:/data
      - ./data/redis/conf:/usr/local/etc/redis
networks:
  my-network:
    driver: bridge
    name: my-network